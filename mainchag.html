<script>
 const chatMessages = [
        "Dean: Let's fly some planes!",
        "Ricky: Fly fly fly.",
        "Greg: Just made myself my first 20,000 from the game.",
        "Sam_the_wire: Mnangoja kuambiwa.",

        "Felixbiadman: Wuuuuuuu, 10,000 clocked in",
        "Johnte: Wananimalizia float buana, how do they play this game.",
        "Sarafina: Finally got a grip how the game works, 18,000 in my account right now.",
        "Tony: Better than Aviator my friend.",
    ];

    let currentMessageIndex = 0;

    // Function to display text with a typewriter effect
    function typeWriter(text, i, fnCallback) {
        if (i < text.length) {
            document.getElementById("chat-text").innerHTML = text.substring(0, i + 1);
            setTimeout(function () {
                typeWriter(text, i + 1, fnCallback);
            }, 50); // Adjust typing speed (milliseconds)
        } else if (typeof fnCallback == "function") {
            setTimeout(fnCallback, 1000);
        }
    }

    // Function to handle displaying chat messages
    function displayChatMessages() {
        if (currentMessageIndex < chatMessages.length) {
            typeWriter(chatMessages[currentMessageIndex], 0, function () {
                currentMessageIndex++;
                // Continue with the next message
                displayChatMessages();
            });
        }
    }

    // Start displaying chat messages when the page loads
    document.addEventListener("DOMContentLoaded", function () {
        displayChatMessages();
        return;
    });
</script>

        if (user) {

            const userMobileNumberElement = document.getElementById('user-mobile-number');

            const userRef = database.ref(`/users/${userId}/mobileNumber`);

            userRef.once('value')
                .then((snapshot) => {
                    const mobileNumber = snapshot.val();
                    userMobileNumberElement.textContent = `Mobile Number: ${mobileNumber}`;
                })
                .catch((error) => {
                    console.error('Error retrieving mobile number:', error);
                });

            // Deposit button click event
            document.getElementById('deposit-btn').addEventListener('click', () => {

                    return;
                }

                initiateMpesaSTKPush(userMobileNumberElement.textContent.split(":")[1].trim(), depositAmount);
            });

            userUidElement.textContent = 'User ID: N/A';
        }

<script>
   function initiateMpesaSTKPush(mobileNumber, depositAmount) {
  const requestData = { mobileNumber, depositAmount };

  fetch('http://localhost:3000/mpesa-stk-push', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify(requestData),
  })
  .then(response => response.json())
  .then(data => {
    console.log(data);
    alert('M-Pesa STK push initiated to ' + mobileNumber);
  })
  .catch(error => {
    console.error('M-Pesa STK push error:', error);
    alert('Error initiating M-Pesa STK push. Please try again.');
  });
}

</script>
