        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-size: cover;
            display:block; /* Customize the background color here */
        }

        h2{
            color: aliceblue;
        }

       
        .table-container {
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.2s ease-out;
        }

        table {
            border-collapse: collapse;
            width: 30%; /* Adjust the width as needed */
            margin-top: 20px;
            border: 1px solid white; /* Border color */
        }

        th, td {
            border: 1px solid rgb(8, 1, 1);
            padding: 8px;
            color: #f2f2f2;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
        .expand-button {
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            text-align: left;
            font-size: 18px;
        }
        
        .navbar {
            background-color: #020202;
            overflow: hidden;
        }
        
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        
        .navbar a:hover {
            background-color: #ffffff;
            color: rgb(255, 255, 255);
        }

        .footer{
            
            color: rgb(255, 255, 255);
        }
        
        .header {
            text-align: center;
            padding: 20px;
            color: #ffffff;
            animation: fadeInUp 1s ease-in-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 300px);
            animation: fadeIn 1s ease-in-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
      
        
        @keyframes scaleUp {
            from {
                transform: scale(0.8);
            }
            to {
                transform: scale(1);
            }
        }
        
        #fullscreenButton,
        #cashOutButton {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ffffff;
            color: #020202;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            animation: fadeIn 1s ease-in-out;
        }
        
        #fullscreenButton:hover,
        #cashOutButton:hover {
            background-color: #555;
